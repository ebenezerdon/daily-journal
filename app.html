<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Journal — App</title>
  <meta name="description" content="Daily Journal app with tag-based organization, mood logging, and quick search.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300; }
      .tag { @apply inline-flex items-center bg-indigo-50 text-indigo-700 text-xs font-medium px-2 py-0.5 rounded-full mr-2 mb-2; }
      .card { @apply bg-white rounded-lg shadow-sm p-4; }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-indigo-600 hover:underline">← Home</a>
        <h1 class="text-xl font-semibold">Daily Journal</h1>
        <div class="ml-4 text-sm text-gray-500">Private • Local</div>
      </div>
      <div class="flex items-center gap-3">
        <button id="export-data" class="btn-ghost" aria-label="Export entries">Export</button>
        <button id="import-data" class="btn-ghost" aria-label="Import entries">Import</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <section aria-labelledby="compose-heading" class="mb-6">
      <div class="card">
        <h2 id="compose-heading" class="text-lg font-semibold">Quick entry</h2>
        <form id="entry-form" class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4" aria-label="Journal entry form">
          <div class="md:col-span-2">
            <label class="text-sm font-medium text-gray-700">Title</label>
            <input id="entry-title" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="A short title for today" maxlength="120" />

            <label class="text-sm font-medium text-gray-700 mt-3">Content</label>
            <textarea id="entry-content" rows="5" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="What happened today?" required></textarea>

            <label class="text-sm font-medium text-gray-700 mt-3">Tags (comma separated)</label>
            <input id="entry-tags" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" placeholder="e.g. work,gratitude,exercise" />
          </div>

          <div>
            <label class="text-sm font-medium text-gray-700">Mood</label>
            <div class="mt-2 grid grid-cols-3 gap-2" role="radiogroup" aria-label="Mood selector">
              <button type="button" class="mood-btn p-3 rounded-lg bg-white border" data-mood="very-happy" aria-pressed="false">😄<div class="text-xs text-gray-500">Great</div></button>
              <button type="button" class="mood-btn p-3 rounded-lg bg-white border" data-mood="happy" aria-pressed="false">🙂<div class="text-xs text-gray-500">Good</div></button>
              <button type="button" class="mood-btn p-3 rounded-lg bg-white border" data-mood="neutral" aria-pressed="false">😐<div class="text-xs text-gray-500">Okay</div></button>
              <button type="button" class="mood-btn p-3 rounded-lg bg-white border" data-mood="sad" aria-pressed="false">😔<div class="text-xs text-gray-500">Low</div></button>
              <button type="button" class="mood-btn p-3 rounded-lg bg-white border" data-mood="angry" aria-pressed="false">😠<div class="text-xs text-gray-500">Bad</div></button>
              <button type="button" id="today-timestamp" class="p-3 rounded-lg bg-white border text-sm">Use now</button>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn-primary w-full" id="save-entry">Save Entry</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="mb-6">
      <div class="flex items-center justify-between mb-3">
        <div class="relative w-full md:w-1/2">
          <label for="search" class="sr-only">Search entries</label>
          <input id="search" class="block w-full rounded-md border-gray-200 shadow-sm pl-10 pr-4 py-2" placeholder="Search by text or tag..." />
          <div class="absolute left-3 top-2 text-gray-400">🔎</div>
        </div>
        <div class="ml-4 flex items-center gap-3">
          <select id="filter-mood" class="rounded-md border-gray-200 shadow-sm py-2 px-3">
            <option value="">All moods</option>
            <option value="very-happy">Very happy</option>
            <option value="happy">Happy</option>
            <option value="neutral">Neutral</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
          </select>
          <button id="clear-search" class="btn-ghost">Clear</button>
        </div>
      </div>

      <div id="entries-grid" class="bento-grid">
        <!-- Entries injected here -->
      </div>

      <div id="empty-state" class="mt-6 text-center text-gray-500" hidden>
        No entries yet. Create your first thought above. Try tagging it so you can test search.
      </div>
    </section>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center p-4" role="dialog" aria-modal="true">
    <div class="bg-white rounded-lg max-w-2xl w-full p-6">
      <h3 class="font-semibold">Edit entry</h3>
      <form id="edit-form" class="mt-4">
        <input id="edit-id" type="hidden" />
        <label class="text-sm font-medium">Title</label>
        <input id="edit-title" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" />
        <label class="text-sm font-medium mt-3">Content</label>
        <textarea id="edit-content" rows="4" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm"></textarea>
        <label class="text-sm font-medium mt-3">Tags</label>
        <input id="edit-tags" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm" />
        <div class="mt-4 flex justify-end gap-3">
          <button type="button" id="cancel-edit" class="btn-ghost">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
